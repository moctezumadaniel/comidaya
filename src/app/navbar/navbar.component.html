<nav class="NavbarContainer">
  <div class="MainButtonsContainer">
    <button class="MenuButton" (click)="openMenu()">
      <mat-icon class="MenuButtonIcon">menu</mat-icon>
    </button>

    <a class="Logo" routerLink="/">ComidaYa</a>
  </div>

  <div class="SearchContainer">
    <input
      class="Search"
      type="search"
      placeholder="Buscar recetas o comidas"
      (change)="changeSearch($event)"
      (search)="logSearch()"
    />
    <button (click)="logSearch()" class="SearchType">
      <!-- <mat-icon>fastfood</mat-icon> -->
      <mat-icon>list_alt</mat-icon>
    </button>
  </div>
</nav>
