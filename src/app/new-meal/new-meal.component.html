<div class="MainContainer">
  <div class="MainTitle">Nueva Comida</div>

  <div class="MealContainer">
    <div class="FoodImageContainer">
      <img src="" class="FoodImage" />
      <button class="AddFoodImage">Agregar Imágen</button>
      <button class="ChangeFoodImage">Cambiar Imágen</button>
    </div>
    <div>
      <div class="Name">Nombre de la comida</div>
      <textarea
        class="Description"
        name="foodName"
        [value]="newMealService.foodName"
        (change)="updateInformation($event)"
        [placeholder]="mealNamePlaceholder"
      ></textarea>
    </div>

    <div>
      <div class="Name">Descripción</div>
      <textarea
        class="FoodDescription"
        name="foodDescription"
        [value]="newMealService.foodDescription"
        (change)="updateInformation($event)"
        [placeholder]="mealDescriptionPlaceholder"
      ></textarea>
    </div>

    <div>
      <div class="Title">Detalles</div>
      <form class="Ingredients">
        <div
          class="NewIngredientContainer"
          *ngFor="let detail of newMealService.details; let i = index"
        >
          <input
            [id]="i"
            type="text"
            class="NewDetail"
            name="newDetailAdded"
            [value]="newMealService.details[i]"
            (change)="updateInformation($event)"
            [placeholder]="newDetailPlaceholder"
          />
          <input
            [id]="i"
            type="button"
            class="SubmitNewDetail"
            name="deleteDetail"
            value="Borrar"
            (click)="updateInformation($event)"
          />
        </div>
        <div class="NewIngredientContainer">
          <input
            type="text"
            class="NewDetail"
            name="newDetail"
            [value]="newMealService.newDetail"
            (change)="updateInformation($event)"
            [placeholder]="newDetailPlaceholder"
          />
          <input
            type="button"
            class="SubmitNewDetail"
            value="Agregar"
            name="addDetail"
            (click)="updateInformation($event)"
          />
        </div>
      </form>
    </div>

    <div class="Title">Número máximo por día</div>
    <div class="MaxMealContainer">
      <input
        class="MaxMeals"
        type="number"
        name="maxMeals"
        (change)="updateInformation($event)"
        [placeholder]="maximumAmounthPlaceholder"
      />
      <input type="submit" class="SubmitNewDetail" value="Guardar" />
    </div>

    <div class="SaveMealContainer">
      <button class="SaveMeal">Publicar Comida</button>
    </div>
  </div>
</div>
